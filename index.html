<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>My favorite</title>
</head>
<body>
    <section>
        <div class="container">
            <div class="content">
                <h1>🐶 Random Dog Generator</h1>
                <a href="favorites.html" id="favorites" class="favorites">
                    <i class="fa-regular fa-heart"></i>
                    <p class="count" id="count">0</p>
                </a>
            </div>
            <div class="containerBox">
                <div class="dogImage">
                    <img id="dogImage" src="https://images.dog.ceo/breeds/terrier-tibetan/n02097474_6113.jpg" alt="Random Dog">
                </div>
                <div class="dogInfo">
                    <h2 id="dogBreed">Breed:</h2>
                    <button>🐕Get Another Dog</button> 
                    <i class="fa-regular fa-heart"></i>
                </div>
            </div>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
